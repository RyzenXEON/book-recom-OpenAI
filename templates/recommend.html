<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white {
        color: white
    }

    /* Add custom styles for the search bar and the button */
    .form-control {
        border-radius: 25px; /* Make the search bar rounded */
    }

    .btn {
        border-radius: 25px; /* Make the button rounded */
        background-color: #F9FFC7; /* Change the background color of the button */
        color: black; /* Change the text color of the button */
        border: none; /* Remove the border of the button */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow effect to the button */
    }

    .btn:hover {
        background-color: #EBCDF7; /* Change the background color of the button when hovered */
        color: white; /* Change the text color of the button when hovered */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4); /* Increase the shadow effect of the button when hovered */
    }
</style>

<body style="background-color:black">

    <nav class="navbar" style="background-color:#EBCDF7">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1><br><br><br>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

            {% for i, explanation in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p class="text-white">{{i[0]}}</p>
                        <h4 class="text-white">{{i[1]}}</h4>
                    </div>
                </div>
                <!-- Display the explanation -->
                <div class="card" style="margin-top:10px;">
                    <div class="card-body">
                        <p class="text-white"><strong>Explanation:</strong></p>
                        <p class="text-white">{{ explanation }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% endif %}

        </div>
    </div>

</body>

</html>
